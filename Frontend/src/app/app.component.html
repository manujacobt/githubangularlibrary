<div style="text-align:center">
  <h1>
    {{ title }}
  </h1>
  <marquee id="mark">Welcome to the Library management Application</marquee>
</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="margin-bottom: 2%;">
  <div class="container-fluid">
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
   
    <ul class="navbar-nav">
      <li class="nav-item">
      <a class="nav-link" routerLinkActive="active"  routerLink="/home"  >Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" style="cursor:pointer" routerLinkActive="active" *ngIf="!_auth.loggedIn()" routerLink="/login">Log In</a>
    </li>
      <a class="nav-link" style="cursor:pointer" routerLinkActive="active" *ngIf="_auth.loggedIn() &&_auth.role ==='admin'" routerLink="/addbook">Add Book</a>
      <a class="nav-link" style="cursor:pointer" routerLinkActive="active" *ngIf="_auth.loggedIn()" routerLink="/books">Books</a>
      <a class="nav-link" style="cursor:pointer" routerLinkActive="active" *ngIf="_auth.loggedIn()" routerLink="/authors">Authors</a>
      <a class="nav-link" style="cursor:pointer" routerLinkActive="active" *ngIf="_auth.loggedIn() &&_auth.role ==='admin'" routerLink="/addauthor">Add Author</a>
      <a class="nav-link" style="cursor:pointer" *ngIf="!_auth.loggedIn()"  routerLink="/signup">Sign Up</a>
      <a class="nav-link" style="cursor:pointer" *ngIf="_auth.loggedIn()" (click)="logoutUser()">Logout</a>
    </ul>
  </div>
</div>
</nav>
