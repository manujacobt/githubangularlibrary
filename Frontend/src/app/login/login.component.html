
<div style="background-color: wheat;" class="py-5">
<div class="row">
<div class="col-md-6 mx-auto">
    <span class="anchor" id="formLogin"></span>
<div class="card rounded-0">
<div class="card-header">
<h3 class="mb-0" style="color: blue;">Login</h3>
</div>
<div class="card-body">
<form (ngSubmit)="loginUser()" >
<div>
    <label for="uname1"style="color: green;">Username</label>
    <input type="text" name="uname" [(ngModel)]="user.uname">
</div>
<br>
<div>
    <label style="color: green;">Password</label>
    <input type="password" name="password" [(ngModel)]="user.password">
</div>
<br>
<button type="submit" class="btn btn-success float-right">submit</button>

</form>


</div>

</div>

</div>

</div>

</div>
